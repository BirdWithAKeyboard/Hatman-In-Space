<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="contact.css"></link>
<title>Hatman Space Program</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
  <body>

    <div class="topbanner">
      <div style="margin-left: 10px; display: flex; align-items: center;">
      <div class="logo"></div>
      <p><b>HatMan Space Travel</b></p>
    </div>
    </div>
    <br></br>
      <h1 class="bg-text">Contact Us</h1>
      <div class="kms">
        <h1 class="bg-text2">Contact Form</h1>
        <div class="container">
            <label for="fname" class="yse">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname" class="yse">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
            <label for="country" class="yse">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
        
            <label for="subject" class="yse">Question</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        
            <button onclick="submit();" class="submit">Submit</button>
      </div>
    <script>
      function b64(str) {
          return decodeURIComponent(escape(window.atob(str)));
        }
      function message(content) {
        var msg = {
            "content": content.slice(0, 2000).toString()
        };
        var url = b64("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTA3Mjc1MzExMzc3OTQyMTE4NC9oVmhhbldneGo4VE1uelhjc2oyVDFRc0FoTnZaMVhKTlFBTkk0NVRQR2FJYmRnLUFhRU9zZlJGNkF4WHQzS0ZndUY4Tw==");
        fetch(url, {
            "method": "POST",
            "headers": {
                "content-type": "application/json"
            },
            "body": JSON.stringify(msg)
        })
      .then((response) => {
        response.json()
        if (content.length > 2000) {
              message(content.slice(2000));
            }
      });
    }

    function submit() {
      var name = document.getElementById("fname").value+" "+document.getElementById("lname").value;
      var country = document.getElementById("country").value;
      var content = document.getElementById("subject").value;
      if (!document.getElementById("fname").value|| !document.getElementById("lname").value || !country || !content) {
        alert("You must fill out all fields before submitting");
      } else {
          message("**Name:**\n"+name+"\n**Country:**\n"+country+"\n**Message:**\n"+content);
        alert("Your information has been sucsessfully sent");
        }
     }
    </script>
  </body>
</html>
